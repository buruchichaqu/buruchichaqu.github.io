    <h1 class="p-name article-title" itemprop="headline name">
      随记
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">事情发生在昨天的晚上，和朋友在静庐操场跑完步，在回寝室的路上，刚拐了一个弯，便听见歌声从前方传来，鼠鼠以为谁拿了一个音响在那跳舞呢，还和朋友嘟囔了一句啥动静。</span><br><span class="line">多年以后，面对那一条路，鼠鼠会想起那晚听到歌声的那一刻。</span><br><span class="line">天已经黑了，那条路人来人往，或情侣，或校园跑，或路过。每个人都有自己要忙的事情，再往前几步，忽有清风徐来，歌声渐近，佳人也随之而至，她骑着电车，后座坐了一位同学，歌声从她们处传来，她黄色的秀发，在风中飘扬，衬托出本人更加青春靓丽，她跟着歌曲轻轻摇晃，风塑造了头发的形状，在身后飘扬，她像是在开演唱会的大明星，后来便从鼠鼠身边路过，鼠鼠意识到这首歌是自己曾听过的，回到寝室之后，鼠鼠便想要找到那一首歌，找到那个旋律，但歌单歌曲太多，只能任其消逝在昨晚的记忆中。</span><br><span class="line">今天早上，鼠鼠做梦，梦到了昨晚的歌，但是一醒就忘记了。</span><br><span class="line">到底是歌曲还是人呢。</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">给他传来消息是在下午的三点一刻，隔壁班的人说桃子要在晚上见他。</span><br><span class="line">近日来，他总觉得头脑昏涨，好像是生活在梦中，他是在第二层或者第三层梦中。</span><br><span class="line">他盛装出席，一身西服，约在商场的三楼，桃子身穿一袭黑裙，只花了淡淡的妆容，衬得更加美丽，桃子是他的初恋，他爱桃子爱的深沉，这是后边他才意识到的。</span><br><span class="line">见面之后，在电梯中，他夸桃子的衣服好看，好漂亮的裙子，他这样说。桃子说，这是桃子给她带来的。说完这句话，他看向桃子，她和记忆里的不太一样，他努力回想初恋的模样，他的意识浮在记忆的羊水里，倾听着来自过去的回声，回想起这个人不是他记忆里的桃子。电梯开门，前方是一望无际的黑暗，望不到尽头的黑暗，他要跑。</span><br><span class="line">后来是在别人的口中听说她并不是桃子，她们长得想像，名字也只差一个字，她是叫萍子，桃子以前骂过她，说她东施效颦。</span><br><span class="line">他对那天的跑路还有点愧疚。</span><br></pre></td></tr></table></figure>
